<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" 
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div>
        <div id="header">
            <h2>
                <span>My Library</span>
                <button id="open-dialog">Add a Book!</button>
            </h2>
        </div>
        <div id="books-container"></div>
        <dialog>
            <h3>Add a Book!</h3>
            <form>
                <div>
                    <label for="book-title-input" class="text-input">
                        <input type="text" id="book-title-input" required
                            placeholder="Title">
                    </label>
                </div>
                <div>
                    <label for="book-author-input" class="text-input">
                        <input type="text" id="book-author-input" required
                            placeholder="Author">
                    </label>
                </div>
                <div>
                    <label for="book-pages-input" class="text-input">
                        <input type="number" id="book-pages-input" required
                            placeholder="Number of Pages">
                    </label>
                </div>
                <div id="radio-input">
                    <label for="readStatus">
                        <span>Mark as Completed?</span>
                        <input type="checkbox" id="readStatus" name="read_status">
                    </label>
                </div>
                <input type="submit" value="Add Book" id="add-book">
            </form>
        </dialog>
    </div>
</body>
</html>
